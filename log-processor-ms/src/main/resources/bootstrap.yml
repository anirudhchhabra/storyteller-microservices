---
spring:
  application:
    name: log-processor-ms
  profiles: lp1
  cloud:
    stream:
      bindings:
        rawLogMessages:
          group: logProcessor
    config:
      uri: http://config-server:8888
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
  rabbitmq:
    host: my-rabbit
    port: 5672
    username: guest
    password: guest   
        
server:
  port: 14041

eureka:
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/
