spring:
  application:
    name: storyteller-api
  cloud:
    config:
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
    
server:
  port: 9977

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
#   registerWithEureka: false

hystrix:
  command:
    getStory:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 2000       
  
logging:
#   file: /var/memento/security.log
  level:
    org.springframework.web: 'DEBUG'