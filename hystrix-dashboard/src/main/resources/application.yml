spring:
  application:
    name: hystrix-dashboard

server:
  port: 10000

eureka:
  instance:
    hostname: hystrix-dashboard
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/,http://archimedes2:8762/eureka/
    healthcheck:
      enabled: true
  
turbine:
  appConfig: gatekeeper,stories-microservice,storyteller-api
  instanceUrlSuffix: /hystrix.stream
  clusterNameExpression: new String("default")
  instanceInsertPort:
    default: false
  combineHostPort: true 