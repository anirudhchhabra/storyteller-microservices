---
spring:
  application:
    name: central-logger-ms
  profiles: cl1
  cloud:
    stream:
      bindings:
        processedLogMessages:
          group: centralLogger
    config:
      uri: http://config-server:8888
      discovery:
        enabled: true
      failFast: true
      retry:
        maxAttempts: 100
        initialInterval: 2000
        maxInterval: 3000
        multiplier: 1.5
  rabbitmq:
    host: my-rabbit
    port: 5672
    username: guest
    password: guest   
        
server:
  port: 12021

eureka:
  client:
    serviceUrl:
      defaultZone: http://archimedes1:8761/eureka/
